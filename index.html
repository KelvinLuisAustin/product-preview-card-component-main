<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
  </style>
</head>
<body>

  <div id="descricao">
      <div id="imagem-produto">
            <div id="desktop">
                <img src="./images/image-product-desktop.jpg" alt="Imagem do Perfume"></div>
            <div>
                <img id="mobile" src="./images/image-product-mobile.jpg" alt="">
            </div>
      </div>
      <div id="descricao-secao">
          <div id="categoria">PERFUME</div>
          <div id="nome">Gabrielle Essence Eau De Parfum</div>
          <div id="sobre">
              A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.
          </div>
          <div id="precos">
              <div id="promocional">$149.99</div>
              <div id="normal">$169.99</div>
          </div>
          <button>Add to Cart</button>
      </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
